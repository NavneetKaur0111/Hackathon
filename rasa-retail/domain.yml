session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_inv_demo
- req_pricing
- order_status
- tier_carriers
- region_carriers
- wireline_carriers
- auth_carriers
- order_cancel
- return
- product_stock
- product_updates
- affirm
- deny
- inform
- order_shoes
- greet
- chitchat
- faq
- out_of_scope
- nlu_fallback
- whats_your_name
entities:
- email
- color
- number
- negation
slots:
  color:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  size:
    type: text
    influence_conversation: false
    auto_fill: false
  rating:
    type: text
    influence_conversation: false
    auto_fill: false
  open_feedback:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  verified_email:
    type: bool
    influence_conversation: true
  survey_complete:
    type: bool
    influence_conversation: true
    
    
responses:
  utter_greet:
    - text: |
        Hello! How can I help you?
    - text: |
        Hi! What can I do for you?
  utter_show_business_types:
  - text: "What business type do you fit into?"
    buttons:
      - 
        title: "Tier 1 & 2 Carriers"
        payload: "/tier_carriers"
      - 
        title: "Regional Carriers"
        payload: "/region_carriers"
      - 
        title: "Wireline & Cable"
        payload: "/wireline_carriers"
      - 
        title: "Authorized Retailers"
        payload: "/auth_carriers"
  utter_contact:
  - text: You can get in touch with us at iqsupport@email.com or visit our help center at www.iqhelp.com.
  utter_solution_types:
  - text: 'We offer solutions for: Retail Management, Point of Sale, Omnichannel, Payments, Integrations.'
  utter_inventory_options:
  - text: "Inventory Management"
    buttons:
      - title: "Get a Demo"
        payload: "/get_inv_demo"
      - title: "Request Pricing"
        payload: "/req_pricing"
  utter_tier_carriers:
  - text: Tier 1 & 2 Carriers - Unify your customer experience across all your channels with our carrier retail software solutions. Read more here -  https://www.iqmetrix.com/telecom-retail/tier-1-and-2-carriers!
  utter_careers:
  - text: Want a to join us and create great experiences? Find our postings at - https://recruiting.ultipro.ca/IQM5000IQM/JobBoard/cc4018f6-4e67-489d-a68a-20a6816437ed/?q=&o=postedDateDesc
  utter_
  
  utter_default:
  - text: I do not think I understand. Can you try providing more detail?
  utter_chitchat/thanks:
  - text: No problem!
  - text: I have no choice but to help you.
  - text: I try my best
  utter_chitchat/confirm_presence:
  - text: Yep I'm here.
  - text: I'm still listening.
  utter_chitchat/mood_great:
  - text: Superb!
  - text: right on
  utter_chitchat/mood_unhappy:
  - text: sorry to hear that :(
  utter_chitchat/bot_challenge:
  - text: I'm a bot, built using Rasa! Beep boop
  utter_chitchat/goodbye:
  - text: bye bye
  - text: c u l8er allig8er
  utter_ask_survey_form_rating:
  - buttons:
    - payload: '1'
      title: '1'
    - payload: '2'
      title: '2'
    - payload: '3'
      title: '3'
    - payload: '4'
      title: '4'
    - payload: '5'
      title: '5'
    text: On a scale of 1-5, how would you rate your conversation today?
  utter_ask_survey_form_open_feedback:
  - text: Is there any other feedback you can provide?
  utter_survey_end:
  - text: Thank you for the feedback!
actions:
- action_product_search
- action_survey_submit
- action_order_status
- action_cancel_order
- action_return
- action_give_name
forms:
  order_status_form:
    email:
    - entity: email
      type: from_entity
    - intent:
      - inform
      type: from_text
  cancel_form:
    email:
    - entity: email
      type: from_entity
  return_form:
    email:
    - entity: email
      not_intent: product_updates
      type: from_entity
  product_updates_form:
    email:
    - entity: email
      type: from_entity
  product_stock_form:
    size:
    - entity: number
      type: from_entity
    color:
    - entity: color
      type: from_entity
  survey_form:
    rating:
    - entity: number
      type: from_entity
    open_feedback:
    - type: from_text
